{% extends "base.html" %}


{% block content %}
<nav>
    <h1 style="text-align: center;">Blog User Posts</h1>
    <hr/>
    
        {% for blog in blogs %}
        <h2><a href="/blog?id={{blog.id}}">{{ blog.title}}</a></h2>
        <p>{{ blog.content }}</p>
        <p class="post-author"><i>Written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></i> on {{blog.date}}</p>
        <hr />
</nav>
        {%endfor%}
{% endblock %}
